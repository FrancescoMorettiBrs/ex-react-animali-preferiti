<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 1. React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2. ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel (per poter scrivere JSX direttamente in HTML) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- QUI inizia il montaggio del componente REACT -->
    <script type="text/babel">
      const { useState } = React;

      const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

      function Modal({ title, content, show = false, onClose = () => {}, onConfirm = () => {} }) {
        if (!show) return null;
        return ReactDOM.createPortal(
          <div className="modal-container">
            <div className="modal">
              <h2>{title}</h2>
              <p>{content}</p>
              <button onClick={onClose}>Annulla</button>
              <button onClick={onConfirm}>Conferma</button>
            </div>
          </div>,
          document.body
        );
      }

      const ReactApp = () => {
        const [showAnimal, setShowAnimal] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [name, setName] = useState("");

        const openModal = () => setShowModal(true);
        const closeModal = () => {
          setShowModal(false);
          setName("");
        };

        const confirmAdd = () => {
          const trimmed = name.trim();
          if (!trimmed) {
            closeModal();
            return;
          }
          setShowAnimal((curr) => [...curr, trimmed]);
          setName("")
        };

        const modalContent = <input type="text" placeholder="Es. Cane" value={name} onChange={(e) => setName(e.target.value)} />;

        return (
          <div>
            <button className="btn-animal" onClick={openModal}>
              Aggiungi Animale
            </button>
            <details open={showAnimal.length > 0}>
              <summary className="title">Animali ({showAnimal.length})</summary>
              <ul>
                {showAnimal.map((name, index) => (
                  <li key={`${index}`}>{name}</li>
                ))}
              </ul>
            </details>
            <Modal title="Aggiungi un animale" content={modalContent} show={showModal} onClose={closeModal} onConfirm={confirmAdd} />
          </div>
        );
      };
    </script>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimali);
      root.render(<ReactApp />);
    </script>
  </body>
</html>
