<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 1. React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2. ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel (per poter scrivere JSX direttamente in HTML) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- QUI inizia il montaggio del componente REACT -->
    <script type="text/babel">
      const { useState } = React;

      const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

      const ReactApp = () => {
        const [showAnimal, setShowAnimal] = useState([]);

        const addRandomAnimal = () => {
          const randomAnimal = Math.floor(Math.random() * animalsChoices.length);
          const chosenAnimal = animalsChoices[randomAnimal];
          setShowAnimal((curr) => [...curr, chosenAnimal]);
        };

        return (
          <div>
            <button className="btn-animal" onClick={addRandomAnimal}>Aggiungi Animale</button>
            <details open={showAnimal.length > 0}>
              <summary className="title">Animali ({showAnimal.length})</summary>
              <ul>
                {showAnimal.map((currAnimal, id) => (
                  <li key={`${id}-${currAnimal}`}>{currAnimal}</li>
                ))}
              </ul>
            </details>
          </div>
        );
      };
    </script>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimali);
      root.render(<ReactApp />);
    </script>
  </body>
</html>
